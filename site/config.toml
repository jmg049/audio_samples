# The URL the site will be built for
base_url = "/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

title = "Audio Samples Rs"
description = "A lightweight site built for the AudioSamples Rust crate."
default_language = "en"

[markdown]
highlight_code = true
highlight_theme = "base16-ocean-dark"  # Pick a clean low-contrast one, or change it

taxonomies = [
  {name = "tags", rss = true},
]

[extra]
author = "Jack Geraghty"